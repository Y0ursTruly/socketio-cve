<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socket.IO chat implementation</title>
    <link rel="stylesheet" type="text/css" href="/client/main.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script>
      const socket = new WebSocket("ws://localhost:3000/socket.io/?EIO=4&transport=websocket");

      socket.addEventListener("open", () => {
        socket.send("40"); // Socket.IO handshake
      });

      socket.addEventListener("message", ({ data }) => {
        console.log("received", data);
        if (data.startsWith("40")) {
          socket.send('42["error"]');
        }
      });
    </script>
  </body>
</html>
